<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hangman">
        <h1 class="hangman00">HANGMAN</h1>

        <div class="game-info">
            <div class="category-display">
                Category: <span id="category">Animals</span>
            </div>
            <div class="lives-display">
                Lives: <span id="lives">❤️❤️❤️❤️❤️❤️</span>
            </div>
        </div>


        <div class="main-game-container">

            <div class="left-side">
                <div class="hangman-drawing-container">
                    <div class="hangman-drawing">
                        <svg width="160" height="160" id="hangman-svg">
                            <line id="gallows" x1="40" y1="130" x2="120" y2="130" stroke="white" stroke-width="3"/>
                            <line id="pole" x1="80" y1="130" x2="80" y2="30" stroke="white" stroke-width="3"/>
                            <line id="beam" x1="80" y1="30" x2="120" y2="30" stroke="white" stroke-width="3"/>
                            <line id="rope" x1="120" y1="30" x2="120" y2="45" stroke="white" stroke-width="1.5"/>
                            
                            <circle id="head" cx="120" cy="60" r="12" stroke="white" stroke-width="2.5" fill="transparent" style="display: none;"/>
                            <line id="body" x1="120" y1="72" x2="120" y2="100" stroke="white" stroke-width="2.5" style="display: none;"/>
                            <line id="left-arm" x1="120" y1="80" x2="105" y2="90" stroke="white" stroke-width="2.5" style="display: none;"/>
                            <line id="right-arm" x1="120" y1="80" x2="135" y2="90" stroke="white" stroke-width="2.5" style="display: none;"/>
                            <line id="left-leg" x1="120" y1="100" x2="110" y2="115" stroke="white" stroke-width="2.5" style="display: none;"/>
                            <line id="right-leg" x1="120" y1="100" x2="130" y2="115" stroke="white" stroke-width="2.5" style="display: none;"/>
                        </svg>
                    </div>
                </div>

                <div class="guess">
                    Guess the word:
                </div>

                <div class="word-display-container">

                    <div class="word-display" id="word-display">
                        _ _ _ _ _ _ _
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="wrong-letters-container">
                    <div class="wrong-letters-title">Wrong Letters:</div>
                    <div class="wrong-letters" id="wrong-letters"></div>
                </div>
                <div class="keyboard-container">
                    <div class="alp1" id="keyboard"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button class="home-btn" onclick="location.href='home.html'">Home</button>
            <button class="play-btn" onclick="location.href='hangman.html'"> New Category</button>
        </div>

        <div id="message" class="message">
            <div id="message-text"></div>
            <button class="play-again-btn" id="message-play-again" onclick="restartGame()" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>

</html>
